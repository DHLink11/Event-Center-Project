    <main class="site-main">
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or concerns, please feel free to send us a message using the form below and we will get back to you as soon as we can.</p>

            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="user-email" name="user-email" required placeholder="Enter your email">

                <label for="comments">Message/Inquiry:</label>
                <textarea id="comments" name="comments" rows=4 cols="50" required placeholder="Type message here"></textarea>

                <input type="submit" value="Submit">
            </form>

        </section>
   </main>
